services:
  nginx:
    build:
      context: ./requirements/nginx/
    container_name: nginx_c
    env_file: .env
    restart: on-failure
    ports:
      - '443:443'
    depends_on:
      - wordpress
    networks:
        - inception
    volumes:
      - wordpress:/var/www/html
      
  mariadb:
    build: ./requirements/mariadb/
    container_name: mariadb_c
    env_file: .env
    restart: on-failure
    expose:
      - '3306'
    networks:
      - inception
    volumes:
      - mariadb:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

  wordpress:
    build: ./requirements/wordpress/
    container_name: wordpress_c
    env_file: .env
    restart: on-failure
    expose:
      - '9000'
    depends_on:
      - mariadb
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html

networks:
  inception:
    name: inception

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/heda-sil/data/mariadb
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/heda-sil/data/wordpress
